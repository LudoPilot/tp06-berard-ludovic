<main>
	<h1>Bienvenue</h1>

	<div *ngIf="!isLoggedIn">
		<h2>Connexion</h2>
		<form (ngSubmit)="login()">
			<div class="form-group">
				<label for="login">Login</label>
				<input type="text" id="login" name="login" [(ngModel)]="loginForm.login" required>
			</div>
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required>
			</div>
			<button type="submit">Se connecter</button>
		</form>
	</div>

	<div *ngIf="isLoggedIn">
		<app-catalog></app-catalog>
		<h2>Chercher des produits par nom ou par cat√©gorie</h2>
		<div class="search-container">
			<input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher...">
			<button (click)="searchProducts()">Rechercher</button>
		</div>
		<!-- Le reste du contenu du catalogue -->
	</div>
</main>
